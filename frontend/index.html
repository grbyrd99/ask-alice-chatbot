<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoAskAlice ðŸŒˆ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    #chat-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #response {
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>GoAskAlice ðŸŒˆ</h1>
  <div id="chat-container">
    <input type="text" id="userInput" placeholder="Ask Alice anything..." />
    <button onclick="queryAlice()">Send</button>
    <div id="response"></div>
  </div>

  <script>
    async function queryAlice() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = 'Thinking...';

      try {
        const res = await fetch('/api/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: input })
        });

        const data = await res.json();
        responseDiv.textContent = data.answer || 'No response received.';
      } catch (err) {
        responseDiv.textContent = 'Error querying Alice: ' + err.message;
      }
    }
  </script>
</body>
</html>
